<!DOCTYPE html>
<html>
<head>
<title>systemd</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>

function ascii (a) { return a.charCodeAt(0); }

$(document).ready(function(){

$("#path").keyup(function(){
	var textinput = $('#path').val();
	if (textinput.substring(0, 1) == '/') {
	  textinput = textinput.substring(1);
	  }

	if (textinput.slice(-1) == '/') {
	  textinput = textinput.substring(0, textinput.length - 1);
	  }

	textinput = textinput.replace('/', '-');

	$("#escaped").val(textinput);
	});

$("#escaped").keyup(function(){
	var textinput = $('#escaped').val();
	if (textinput.slice(-1) != '/') {
		textinput += '/';
	}
	if (textinput.slice(0) != '/') {
		textinput = '/' + textinput;
	}

	$("#path").val(textinput);
	});

});

</script>
</head>
<body>
<form class="vertical-form">
<legend>Systemd escaper</legend>
<input id="path" type=text />
<input id="escaped" type=text />
</form>
<footer>hendry@iki.fi</footer>
</body>
</html>
